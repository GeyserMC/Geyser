name: Compilar Geyser 3.0 (Time Stitching)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Instalar LibFakeTime
        run: |
          sudo apt-get update
          sudo apt-get install -y libfaketime

      # --- PASO 1: PREPARAR EL SCRIPT DE CACHÉ ---
      # Creamos un archivo gradle temporal que solo pide las librerías de Architectury
      # pero SIN pedir las de Fabric (transitive = false).
      - name: Crear Script de Warmup
        run: |
          cat <<EOF > warmup.gradle
          repositories {
              maven { url "https://maven.architectury.dev/" }
              gradlePluginPortal()
              mavenCentral()
          }
          configurations {
              warmup
          }
          dependencies {
              // Descargamos las librerías caducadas IGNORANDO sus dependencias rotas
              warmup("architectury-plugin:architectury-plugin.gradle.plugin:3.4.162") { transitive = false }
              warmup("dev.architectury:architectury-plugin:3.4.162") { transitive = false }
              
              warmup("dev.architectury.loom:dev.architectury.loom.gradle.plugin:1.13.457") { transitive = false }
              warmup("dev.architectury:architectury-loom:1.13.467") { transitive = false }
              
              warmup("dev.architectury.loom-companion:dev.architectury.loom-companion.gradle.plugin:1.13.467") { transitive = false }
          }
          task forceDownload {
              doLast {
                  configurations.warmup.files.each { println "Downloaded: " + it.name }
              }
          }
          EOF

      # --- PASO 2: VIAJAR AL PASADO Y DESCARGAR ARCHITECTURY ---
      # Vamos al 7 de Enero. Descargamos solo lo que funciona ese día.
      - name: "Fase 1: Descarga Selectiva (7 Enero)"
        run: |
          LIBFAKETIME_PATH=$(find /usr/lib -name "libfaketime.so.1" | head -n 1)
          export LD_PRELOAD="$LIBFAKETIME_PATH"
          export DONT_FAKE_MONOTONIC=1
          export FAKETIME="@2026-01-07 12:00:00"
          
          echo ">>> FECHA SIMULADA: $(date)"
          
          # Ejecutamos el script de warmup
          # Esto llena la caché con los jars de Architectury
          ./gradlew -b warmup.gradle forceDownload --no-daemon

      - name: Forzar Puerto 25565
        run: |
          archivo="bootstrap/bungeecord/src/main/java/org/geysermc/geyser/platform/bungeecord/GeyserBungeePlugin.java"
          sed -i 's/return findCompatibleListener().*mapToInt.*;/return 25565;/g' $archivo
          grep -C 5 "getServerPort" $archivo

      - name: Dar permisos
        run: chmod +x gradlew

      # --- PASO 3: VOLVER AL FUTURO Y COMPILAR ---
      # Ya tenemos Architectury en caché. Ahora estamos en el presente.
      # Gradle descargará Fabric (que funciona hoy) y usará lo cacheado del pasado.
      - name: "Fase 2: Compilación Final (Presente)"
        run: |
          # Aseguramos que no hay variables de tiempo activas
          unset LD_PRELOAD
          unset FAKETIME
          
          echo ">>> FECHA REAL: $(date)"
          
          # Compilamos usando la caché mixta
          ./gradlew :bungeecord:build -x test --no-daemon --stacktrace

      - name: Subir el archivo compilado
        uses: actions/upload-artifact@v4
        with:
          name: Geyser-Bungee-Puerto-25565
          path: bootstrap/bungeecord/build/libs/*jar
