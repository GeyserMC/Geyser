name: Compilar Geyser 3.0 (Surgical Heist)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Instalar LibFakeTime
        run: |
          sudo apt-get update
          sudo apt-get install -y libfaketime

      # --- PASO 1: PREPARAR EL PROYECTO QUIRÚRGICO ---
      # Definimos una lista exacta de artefactos con 'transitive = false'.
      # Esto le dice a Gradle: "Dame el archivo .jar y el .pom, y CÁLLATE".
      # No intentará buscar dependencias rotas de Fabric.
      - name: Crear Proyecto de Warmup
        run: |
          mkdir -p warmup
          cat <<EOF > warmup/build.gradle
          plugins {
              id 'java'
          }
          repositories {
              maven { url "https://maven.architectury.dev/" }
              gradlePluginPortal()
              mavenCentral()
          }
          configurations {
              warmup
          }
          dependencies {
              // 1. Los Marcadores de Plugin (lo que Gradle busca primero)
              warmup("architectury-plugin:architectury-plugin.gradle.plugin:3.4.162") { transitive = false }
              warmup("dev.architectury.loom:dev.architectury.loom.gradle.plugin:1.13.457") { transitive = false }
              warmup("dev.architectury.loom-companion:dev.architectury.loom-companion.gradle.plugin:1.13.467") { transitive = false }
              
              // 2. Los Artefactos Reales (lo que contienen el código)
              // Sacados de tus logs de error anteriores
              warmup("dev.architectury:architectury-plugin:3.4.162") { transitive = false }
              warmup("dev.architectury:architectury-loom:1.13.467") { transitive = false } 
              
              // Por si acaso la versión varía, bajamos un par de variantes comunes
              warmup("dev.architectury:architectury-loom:1.13.457") { transitive = false }
          }
          task forceDownload {
              doLast {
                  // Resolvemos. Al ser transitive=false, no buscará en Fabric.
                  configurations.warmup.resolve().each { println ">>> Cacheado: " + it.name }
              }
          }
          EOF
          
          # Archivo settings vacío crítico para aislar el entorno
          touch warmup/settings.gradle

      # --- PASO 2: VIAJE EN EL TIEMPO (7 ENERO) ---
      # Robamos los archivos de Architectury antes de que caduquen.
      - name: "Fase 1: Robo de Cache (7 Enero)"
        run: |
          LIBFAKETIME_PATH=$(find /usr/lib -name "libfaketime.so.1" | head -n 1)
          export LD_PRELOAD="$LIBFAKETIME_PATH"
          export DONT_FAKE_MONOTONIC=1
          export FAKETIME="@2026-01-07 12:00:00"
          
          echo ">>> FECHA SIMULADA: $(date)"
          
          # Ejecutamos en la carpeta warmup (-p warmup) para evitar el error de la V5
          ./gradlew -p warmup forceDownload --no-daemon

      - name: Forzar Puerto 25565
        run: |
          archivo="bootstrap/bungeecord/src/main/java/org/geysermc/geyser/platform/bungeecord/GeyserBungeePlugin.java"
          sed -i 's/return findCompatibleListener().*mapToInt.*;/return 25565;/g' $archivo
          grep -C 5 "getServerPort" $archivo

      - name: Dar permisos
        run: chmod +x gradlew

      # --- PASO 3: COMPILACIÓN REAL (PRESENTE) ---
      # Volvemos a hoy. 
      # 1. Gradle pide Architectury -> Ya lo tiene en caché (del paso 2).
      # 2. Gradle pide dependencias de Architectury (Fabric) -> Las busca en la red.
      # 3. La red (hoy) tiene certificados válidos para Fabric. -> Éxito.
      - name: "Fase 2: Compilación Final (Presente)"
        run: |
          unset LD_PRELOAD
          unset FAKETIME
          
          echo ">>> FECHA REAL: $(date)"
          
          # Compilamos BungeeCord
          ./gradlew :bungeecord:build -x test --no-daemon --stacktrace

      - name: Subir el archivo compilado
        uses: actions/upload-artifact@v4
        with:
          name: Geyser-Bungee-Puerto-25565
          path: bootstrap/bungeecord/build/libs/*jar
