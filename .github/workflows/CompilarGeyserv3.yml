name: Compilar Geyser 3.0 (Smart Heist)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Instalar LibFakeTime
        run: |
          sudo apt-get update
          sudo apt-get install -y libfaketime

      # --- PASO 1: PREPARAR EL ROBOT DE DESCARGA ---
      # Creamos un proyecto temporal que pide los plugins problemáticos
      # pero EXCLUYE explícitamente 'net.fabricmc'.
      # Así, bajamos Architectury (que funciona el día 7) sin rompernos con Fabric.
      - name: Crear Proyecto de Warmup
        run: |
          mkdir -p warmup
          cat <<EOF > warmup/build.gradle
          plugins {
              id 'java'
          }
          repositories {
              maven { url "https://maven.architectury.dev/" }
              gradlePluginPortal()
              mavenCentral()
          }
          configurations {
              warmup
          }
          dependencies {
              // Definimos los plugins necesarios
              def plugins = [
                  "architectury-plugin:architectury-plugin.gradle.plugin:3.4.162",
                  "dev.architectury.loom:dev.architectury.loom.gradle.plugin:1.13.457",
                  "dev.architectury.loom-companion:dev.architectury.loom-companion.gradle.plugin:1.13.467"
              ]
              
              plugins.each { plugin ->
                  warmup(plugin) {
                      // LA CLAVE: Excluir Fabric para que no falle el día 7
                      exclude group: 'net.fabricmc'
                  }
              }
          }
          task forceDownload {
              doLast {
                  // Forzar la descarga a la caché
                  configurations.warmup.resolve()
                  println ">>> ¡Éxito! Plugins cacheados sin Fabric."
              }
          }
          EOF
          
          touch warmup/settings.gradle

      # --- PASO 2: VIAJE EN EL TIEMPO (7 ENERO) ---
      # Bajamos Architectury aprovechando que su certificado es válido este día.
      - name: "Fase 1: Descarga Selectiva (7 Enero)"
        run: |
          LIBFAKETIME_PATH=$(find /usr/lib -name "libfaketime.so.1" | head -n 1)
          export LD_PRELOAD="$LIBFAKETIME_PATH"
          export DONT_FAKE_MONOTONIC=1
          export FAKETIME="@2026-01-07 12:00:00"
          
          echo ">>> FECHA SIMULADA: $(date)"
          
          # Ejecutamos la descarga en la carpeta warmup
          ./gradlew -p warmup forceDownload --no-daemon

      - name: Forzar Puerto 25565
        run: |
          archivo="bootstrap/bungeecord/src/main/java/org/geysermc/geyser/platform/bungeecord/GeyserBungeePlugin.java"
          sed -i 's/return findCompatibleListener().*mapToInt.*;/return 25565;/g' $archivo
          grep -C 5 "getServerPort" $archivo

      - name: Dar permisos
        run: chmod +x gradlew

      # --- PASO 3: COMPILACIÓN REAL (PRESENTE) ---
      # Volvemos a hoy. Gradle encuentra Architectury en la caché (del paso 2).
      # Descarga Fabric desde la red (ahora funciona porque es día 8).
      - name: "Fase 2: Compilación Final (Presente)"
        run: |
          unset LD_PRELOAD
          unset FAKETIME
          
          echo ">>> FECHA REAL: $(date)"
          
          # Compilamos BungeeCord
          ./gradlew :bungeecord:build -x test --no-daemon --stacktrace

      - name: Subir el archivo compilado
        uses: actions/upload-artifact@v4
        with:
          name: Geyser-Bungee-Puerto-25565
          path: bootstrap/bungeecord/build/libs/*jar
