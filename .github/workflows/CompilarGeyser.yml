name: Compilar Geyser Modificado (Puerto 25565)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Forzar Puerto 25565 (Corrección del Bug)
        run: |
          # Definimos la ruta del archivo
          archivo="bootstrap/bungeecord/src/main/java/org/geysermc/geyser/platform/bungeecord/GeyserBungeePlugin.java"
          
          # Esta es la magia: Buscamos la línea compleja original y la cambiamos por un simple return
          # Usamos una búsqueda de texto en lugar de números de línea para que no se rompa si el archivo cambia en el futuro.
          sed -i 's/return findCompatibleListener().*;/return 25565;/g' $archivo
          
          # Verificamos que el cambio se hizo correctamente mostrando el archivo en consola
          echo "--- Verificación del código modificado ---"
          grep -C 5 "getServerPort" $archivo

      - name: Dar permisos al compilador
        run: chmod +x gradlew

      - name: Compilar con Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Subir el archivo compilado
        uses: actions/upload-artifact@v4
        with:
          name: Geyser-Bungee-Puerto-25565
          path: bootstrap/bungeecord/build/libs/*jar
