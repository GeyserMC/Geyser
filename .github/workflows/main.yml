name: Compilar Geyser 3.0 (Time Travel V2)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Instalar LibFakeTime
        run: |
          sudo apt-get update
          sudo apt-get install -y libfaketime

      - name: Forzar Puerto 25565 (Corrección del Bug)
        run: |
          archivo="bootstrap/bungeecord/src/main/java/org/geysermc/geyser/platform/bungeecord/GeyserBungeePlugin.java"
          sed -i 's/return findCompatibleListener().*mapToInt.*;/return 25565;/g' $archivo
          
          echo "--- Verificación del código modificado ---"
          grep -C 5 "getServerPort" $archivo

      - name: Dar permisos al compilador
        run: chmod +x gradlew

      - name: Compilar BungeeCord (Modo Viajero del Tiempo)
        run: |
          # 1. Buscamos automáticamente dónde se instaló la librería
          LIBFAKETIME_PATH=$(find /usr/lib -name "libfaketime.so.1" | head -n 1)
          
          if [ -z "$LIBFAKETIME_PATH" ]; then
            echo "Error CRÍTICO: No se encontró libfaketime.so.1"
            exit 1
          fi
          
          echo "Librería de tiempo encontrada en: $LIBFAKETIME_PATH"
          
          # 2. Activamos la máquina del tiempo
          # Usamos las variables de entorno directas para afectar a todo lo que corra en este paso
          export LD_PRELOAD="$LIBFAKETIME_PATH"
          export FAKETIME="-5d"  # Retrasamos el reloj 5 días para mayor seguridad
          export DONT_FAKE_MONOTONIC=1 # Evita que Java se cuelgue si chequea tiempos monótonos
          
          echo "--- COMPROBACIÓN DE TIEMPO ---"
          echo "Fecha que verá Gradle:"
          date
          
          # 3. Compilamos
          # Gradle creerá que estamos 5 días en el pasado y aceptará el certificado
          ./gradlew :bungeecord:build -x test --no-daemon --stacktrace

      - name: Subir el archivo compilado
        uses: actions/upload-artifact@v4
        with:
          name: Geyser-Bungee-Puerto-25565
          path: bootstrap/bungeecord/build/libs/*jar
