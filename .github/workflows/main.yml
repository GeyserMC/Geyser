name: Compilar Geyser 3.0 (Time Travel)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # --- NUEVA ESTRATEGIA: MÁQUINA DEL TIEMPO ---
      - name: Instalar Time Travel (libfaketime)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfaketime

      - name: Forzar Puerto 25565 (Corrección del Bug)
        run: |
          archivo="bootstrap/bungeecord/src/main/java/org/geysermc/geyser/platform/bungeecord/GeyserBungeePlugin.java"
          sed -i 's/return findCompatibleListener().*mapToInt.*;/return 25565;/g' $archivo
          
          echo "--- Verificación del código modificado ---"
          grep -C 5 "getServerPort" $archivo

      - name: Dar permisos al compilador
        run: chmod +x gradlew

      # --- COMPILACIÓN CON FECHA FALSA ---
      - name: Compilar BungeeCord (Simulando ser ayer)
        run: |
          # Configuramos la "Mentira Temporal"
          # Esto hace que Java crea que estamos 2 días en el pasado
          # Así el certificado expirado parecerá válido.
          export LD_PRELOAD=/usr/lib/x86_64-linux-gnu/faketime/libfaketime.so.1
          export FAKETIME="-2d"
          
          echo "Fecha real del servidor:"
          date
          echo "Fecha simulada para Gradle:"
          /usr/bin/faketime "-2d" date
          
          # Ejecutamos Gradle directamente bajo el efecto del tiempo falso
          /usr/bin/faketime "-2d" ./gradlew :bungeecord:build -x test --no-daemon --stacktrace

      - name: Subir el archivo compilado
        uses: actions/upload-artifact@v4
        with:
          name: Geyser-Bungee-Puerto-25565
          path: bootstrap/bungeecord/build/libs/*jar
