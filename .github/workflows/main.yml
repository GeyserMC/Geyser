name: Compilar Geyser 3.0 (SSL Bypass)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # --- HACK EXTREMO PARA SSL EXPIRADO ---
      - name: Desactivar Verificación SSL (Hack Global)
        run: |
          mkdir -p ~/.gradle/init.d
          cat <<EOF > ~/.gradle/init.d/ignore-ssl.gradle
          import java.security.SecureRandom
          import java.security.cert.X509Certificate
          import javax.net.ssl.*
          
          // Este script fuerza a Java a confiar en TODO, incluso certificados expirados
          class TrustAll implements X509TrustManager {
              void checkClientTrusted(X509Certificate[] chain, String authType) {}
              void checkServerTrusted(X509Certificate[] chain, String authType) {}
              X509Certificate[] getAcceptedIssuers() { return [] }
          }
          
          try {
              def trustAll = [new TrustAll()] as TrustManager[]
              def sc = SSLContext.getInstance("SSL")
              sc.init(null, trustAll, new SecureRandom())
              HttpsURLConnection.setDefaultSSLSocketFactory(sc.getSocketFactory())
              HttpsURLConnection.setDefaultHostnameVerifier({ hostname, session -> true } as HostnameVerifier)
              println ">>> SSL SECURITY DISABLED: Certificados expirados serán aceptados."
          } catch (Exception e) {
              e.printStackTrace()
          }
          EOF

      - name: Forzar Puerto 25565 (Corrección del Bug)
        run: |
          archivo="bootstrap/bungeecord/src/main/java/org/geysermc/geyser/platform/bungeecord/GeyserBungeePlugin.java"
          
          # Aplicamos el parche del puerto
          sed -i 's/return findCompatibleListener().*mapToInt.*;/return 25565;/g' $archivo
          
          echo "--- Verificación del código modificado ---"
          grep -C 5 "getServerPort" $archivo

      - name: Dar permisos al compilador
        run: chmod +x gradlew

      - name: Compilar SOLO BungeeCord
        uses: gradle/gradle-build-action@v2
        with:
          # -x test: Salta los tests para ir más rápido y evitar errores extra
          # --stacktrace: Nos da detalles si falla algo más
          arguments: :bungeecord:build -x test --stacktrace

      - name: Subir el archivo compilado
        uses: actions/upload-artifact@v4
        with:
          name: Geyser-Bungee-Puerto-25565
          path: bootstrap/bungeecord/build/libs/*jar
